    <header>
        <img class="header__logo"  src="../recursos/logo.png" alt="Logo" class="header__logo"/>
        <nav class="header__navegacion">

            <li><a href="../index.html">Home</a></li>

    <main>
        <section id="contacto">
            <h2 class="titulos">Contactanos</h2>
            <div class="form__contacto">
                <form class="form">
                    <h3>Recibí nuestras novedades</h3>
        
                    <div class="form__section-nombre">
                        <input class="form__input" type="text" name="Nombre" placeholder="Nombre">
                    </div>   
        
                    <div class="form__section-correo">
                        <input class="form__input" type="email" name="Mail" placeholder="Correo electrónico">
                    </div>
        
                    <div class="form__section-mensaje">
                        <textarea class="form__input" placeholder="Escribí tu mensaje acá"></textarea>
                    </div> 
        
                    <div class="form__section-boton">
                        <input class="form__boton" type="submit" name="Enviar">
                    </div>           
                </form>         
            </div>
        
        </section>
    </main>

    <footer>
        <div class="contenedor__footer">
            <div class="icono__footer">
                <div class="fab facebook"></div>
                <div class="fab instagram"></div>
